<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .blue_style {color:blue}
    </style>
</head>
<body>
    <div id="main">
        <p>원본 문장:"{{sOriginalMessage}}"</p>
        <p>변환 문장:"{{fnUpperCaseMsg}}"</p>
    </div>
    <script>
        new Vue({
            el:'#main',
            //data는 머시태시 안에 넣을 값으 간단할 떄 사용
            data:{
                sOriginalMessage:'How are you?'
            },
            //computed는 머시태시 안에 넣을 자바사크립트 로직이 복잡할 때 사용
            computed:{
                fnUpperCaseMsg:function(){
                    return this.sOriginalMessage.toUpperCase()
                }
            }
        });
    </script>
</body>
</html>
