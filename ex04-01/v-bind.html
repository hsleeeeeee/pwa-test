<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <style>
        .blue_style {color:blue}
    </style>
</head>
<body>
    <div id="main">
        <!--v-bind안에서도 자바스크립트를 사용할 수 있으므로 변수와 문장을 연결-->
       <h1 v-bind:class="sColorName + '_style'">안녕하세요</h1>
       <h1 :class="sColorName + '_style'">안녕하세요</h1> 
       <!--콜론(:)앞은 생략 가능-->
       <input :value="sDate">
    </div>
    <script>
        let app = new Vue({
            el:'#main',
            data:{
                sDate:'올해연도: '+ new Date().getFullYear(),
                sColorName:'blue'
            }
        });
    </script>
</body>
</html>
