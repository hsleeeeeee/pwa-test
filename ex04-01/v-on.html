<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

</head>
<body>
    <div id="app">
        <h1>{{sTitle}}</h1>
        <button v-on:click="fnChangeTitle">눌러주세요</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                sTitle:'안녕하세여~'
            },
            methods:{
                fnChangeTitle(){
                    this.sTitle='Hello!'
                }
            }
        });
    </script>
</body>
</html>
